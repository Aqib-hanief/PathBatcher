<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Path Batcher</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #34495e;
    }

    .input-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }

    #file-path {
      width: 70%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
      transition: border-color 0.3s;
      margin-right: 6px;
    }

    #file-path:focus {
      border-color: #3498db;
      outline: none;
    }

    .error {
      color: #e74c3c;
      font-size: 14px;
      margin-bottom: 10px;
      display: none;
    }

    #add-btn {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      white-space: nowrap;
    }

    #add-btn:hover {
      background-color: #2980b9;
    }

    #file-list {
      list-style: none;
      padding: 0;
      max-height: 150px; /* Adjust the height as needed */
      overflow-y: auto;
      margin-bottom: 20px;     
    }

    #file-list li {
      background-color: #ecf0f1;
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    #file-list li .remove-btn {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 5px 10px;
      cursor: pointer;
    }

    #file-list li .remove-btn:hover {
      background-color: #c0392b;
    }

    #finish-btn {      
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      background-color: #e74c3c;
      margin-top: 20px;
    }

    #finish-btn:hover {
      background-color: #c0392b;
    }
    .footer {
  margin-top: 20px;
  padding: 10px;
  text-align: center;
  font-size: 0.9em;
  color: #777;
}

.footer a {
  color: #0077b5;
  text-decoration: none;
}

.footer a:hover {
  text-decoration: underline;
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Path Batcher</h1>
    
    <!-- Input and button aligned in one row -->
    <div class="input-group">
      <input type="text" id="file-path" placeholder="Enter file path">
      <button id="add-btn">Add Path</button>
    </div>

    <p class="error" id="error-message">Please enter a valid file path.</p>
    
    <!-- Scrollable list -->
    <ul id="file-list"></ul>

    <button id="finish-btn">Finish</button>
     <!-- Footer Section -->
     <footer class="footer">
        <p>&copy; 2024 Aqib Hanief Bhat</p>
        <p>
          Connect with me on <a href="https://www.linkedin.com/in/aqib-hanief-bhat-85782592/" target="_blank">LinkedIn</a>
        </p>
      </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
